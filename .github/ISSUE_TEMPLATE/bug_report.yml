name: Bug Report
description: Report a bug in Sky Map
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below so we can understand and reproduce the issue.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What went wrong? What did you expect to happen?
      placeholder: "e.g. The app shows Jupiter in the wrong position when..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Open the app
        2. Point the phone at...
        3. Tap on...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect the app to do?
    validations:
      required: true

  - type: textarea
    id: observed
    attributes:
      label: Observed Behavior
      description: What did you see instead?
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device
      description: What make and model device are you using?
      placeholder: "e.g. Samsung Galaxy S24, Google Pixel 8"
    validations:
      required: true

  - type: input
    id: android-version
    attributes:
      label: Android Version
      description: What Android version are you running? Stock or custom ROM?
      placeholder: "e.g. Android 14 (stock)"
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: Sky Map Version
      description: Which version of Sky Map? (Check Settings > About)
      placeholder: "e.g. 1.11.0"
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the issue. You can paste images directly here.
    validations:
      required: false
